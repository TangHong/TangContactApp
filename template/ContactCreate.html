<script type="text/html" id="ipad-ContactCreate">
	<div class="Dialog-container">
		 <div class="ContactCreate" data-obj_id="{{if contact}}${contact.id}{{/if}}">
	        <h2>
	        	{{if contact}}
	        		Update
	        	{{else}}
	        		Create
	        	{{/if}}
	        		 Contact</h2>
	        		 
	        <div class="image-container">
	        	<img class="preview" src="{{if contact}}{{if contact.image}}${contact.image}{{else}}../images/face.png{{/if}}{{else}}../images/face.png{{/if}}">
	        </div>
	        
	        <div class="file-upload">	
	        	<input type="file" class="upload" id="upload"/>
	        </div>
	        
	        <br/>
	        <div class="input-label">name:</div>
	       	<div class="input-value">
	       		<input type="text" name="name" class="name" value="{{if contact}}${contact.name}{{/if}}"/>
	       	</div>
	       	<div class="input-label">phone:</div>
	       	<div class="input-value">
	       		<input type="text" name="phone" class="phone" value="{{if contact}}${contact.phone}{{/if}}"/>
	       	</div>
	       	<div class="input-label">description:</div>
	       	<div class="input-value">
	       		<textarea name="description" class="description">{{if contact}}${contact.description}{{/if}}</textarea>
	       	</div>
	        <div class="ContactCreate-buttonbar">
	        {{if contact}}
	 						<button class="update">update</button>
	 				{{else}}
	 					  <button class="ok">OK</button>
	 				{{/if}}	
	            <button class="cancel">Cancel</button>
	        </div>
	    </div>
   </div>
</script>
