<script type="text/html" id="tmpl-ContactList">
	<div class="ContactList">
		
			<div class="search">
				<div class="search-input">
						<i class="icon-search magnifier"></i>
						
						<input type="text" class="search-content" placeholder="Search Contact"/>
				</div>
		   </div>
			
			
			<div class="ipad-contactList">
					{{#if contactList.length}}
							{{#each contactList}}
								<div class="con" data_obj-id="{{id}}" description="{{description}}">
									<div class="image"><img src="{{#if image}}{{image}}{{else}}img/face.png{{/if}}"></div>
									<div class="text">{{name}} </div>
									
									<i class="icon-pencil edit"></i>
									<i class="icon-trash del"></i>
								{{#if favorite}}	
									<i class="icon-star star"></i>
									{{else}}
									<i class="icon-star-empty star"></i>
								{{/if}}	
								</div>
							{{/each}}
					{{else}}
							<p class="no-content">No Contact!</p>
					{{/if}}								
			</div>
			
			<div class="btn-group">
				<div><button class="button-add btn">Add Contact</button></div>
				
			</div>
	</div>
</script>
