<script type="text/html" id="tmpl-OverView">
			<div class="OverView">
			<div class="ContactDisplay-header">Over View</div>
				<div class="container-fluid">
					<div class="row-fluid">	
						<div class="left-container span3">
								<div class="trash">
									<p>You can drop here to delete!</p>
								</div>
								
						</div>
						
						<div class="gallery span9">	
						
							<div class="row-fluid">
							{{#if contactList.length}}
									{{#each contactList}}
									
										<div class="tag span3" data_obj-id="{{id}}" description="{{description}}">
											<div class="image"><img {{#if image}}src="{{image}}"{{else}}src="img/face.png"{{/if}}></div>
												
											<div class="text span2">{{name}} </div>
											<div class="text span2">{{phone}} </div>
											<div class="text span2">{{description}} </div>
										</div>
									{{/each}}
							{{/if}}	
							</div>	
						</div>			
					</div>			
				
				</div>								
			</div>
			
	
</script>
